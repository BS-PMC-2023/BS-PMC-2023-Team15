{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="row my-3">
            <div class="col border rounded mx-2 p-3">
                <img src="https://herrmans.eu/wp-content/uploads/2019/01/765-default-avatar.png" alt="">
            </div>
            <div class="col border rounded mx-2 p-3 ">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <input type="text" class="form-control" placeholder="{{ student.full_name }}" aria-label="Username"
                           aria-describedby="basic-addon1" readonly>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                    <input type="text" class="form-control bg-white" placeholder="{{ student.email }}" aria-label="Username"
                           aria-describedby="basic-addon1" readonly>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Phone</span>
                    <input type="text" class="form-control bg-white" placeholder="{{ student.phone_number }}" aria-label="Username"
                           aria-describedby="basic-addon1" readonly>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
