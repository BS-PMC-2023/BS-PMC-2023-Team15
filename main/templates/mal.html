{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>Leave Message</h2>
                        {% if messages %}
                            {% for message in messages %}
                                <div
                                        {% if message.tags == "success" %} class="alert alert-success" {% endif %}
                                                                           role="alert"> {{ message }}</div>
                            {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
            <form action="{% url 'mal' %}" method="post">
                {% csrf_token %}
                <div class="row ">
                    <div class="input-group">
                        <select class="form-select m-2 rounded-0" aria-label="Default select example" required name="item">
                            <option selected value="">Select an item...</option>
                            {% for item in items %}
                                <option value="{{ item.serial_number }}">{{ item.serial_number }}: {{ item.brand }} {{ item.model }}</option>

                            {% endfor %}

                        </select>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <textarea placeholder="Your message" name="report"></textarea>
                        <button type="submit" class="site-btn">SEND MESSAGE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
