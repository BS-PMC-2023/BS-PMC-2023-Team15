

<div class="card card-cascade card-ecommerce wider shadow mb-5" style="width: 16rem">
    <!--Card image-->
    <div class="view view-cascade overlay text-center">
        <img class="card-img-top img-thumbnail"
            src="/{{ MEDIA_URL }}media/{{ category.image }}" alt="">
{#        TODO: Change default to media/category/...#}
        <a>
            <div class="mask rgba-white-slight"></div>
        </a>
    </div>

    <!--Card Body-->
    <div class="card-body card-body-cascade text-center">
        <!--Card Title-->
        <h4 class="card-title"><strong><a href="">{{ item }}</a></strong></h4>
        <!-- Card Description-->
        <p class="card-text">{{ item_description }}</p>
        <!--Card button-->
        <a href="category/{{ item }}" class="btn btn-outline-info">
            Proceed
        </a>
    </div>
</div>
