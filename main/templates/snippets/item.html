
<div class="card card-cascade card-ecommerce wider shadow mb-5" style="width: 16rem">
    <!--Card image-->
    <div class="view view-cascade overlay text-center">
        <img class="card-img-top img-thumbnail"
             src="/{{ MEDIA_URL }}media/{{ item.image  }}" alt="">
{#        TODO: Change default to media/equipment/...#}
        <a>
            <div class="mask rgba-white-slight"></div>
        </a>
    </div>

    <!--Card Body-->
    <div class="card-body card-body-cascade text-center">
        <!--Card Title-->
        <h4 class="card-title"><strong><a href="">{{ item.brand }} {{ item.model }}</a></strong></h4>

        <!-- Card Description-->
        <p class="card-text">{{ item_serial_number }}</p>
            <!--Card button-->
        <button onclick='' type="submit" class="btn btn-primary">
            Borrow
        </button>
    </div>
</div>
