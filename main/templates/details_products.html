{% extends 'details_base_item.html' %}

{% block image %}
<img class="animate__fadeIn animate__animated shadow" src="/{{ MEDIA_URL }}media/{{ item.image }}" alt="">
{% endblock image %}



{% block details %}
                <h1 class="">{{ item.brand }} {{ item.model }}</h1>
                <p class="">{{ item.details }} </p>
                <h3 class="">ID: {{ item.serial_number }}</h3>
                <h4 class="shadow" style="color: #3CC032">Availability: {{ item.is_available }}</h4>
{% endblock details %}
