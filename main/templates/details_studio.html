{% extends 'details_base_item.html' %}

{% block image %}
<img class="animate__fadeIn animate__animated shadow" src="/{{ MEDIA_URL }}media/{{ studio.image }}" alt="">
{% endblock image %}



<! --details-->

{% block details %}
<h1 class="">{{ studio.room }} {{ studio.name }}</h1>
<p class="">{{ studio.details }} </p>
<h3 class="">ID: {{ studio.room }}</h3>
<h4 class="shadow" style="color: #3CC032">Availability: {{ studio.is_available }}</h4>
{% endblock details %}
