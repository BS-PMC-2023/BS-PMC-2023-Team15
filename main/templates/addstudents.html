{% extends 'base.html' %}

{% block content %}
<div style="border: 1px solid #ccc; padding: 20px; width: 400px; margin: 0 auto; background-color: #f7f7f7;">
  <h3 style="text-align: center; font-size: 24px; color: #333;">Upload CSV file to add students:</h3>
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="/media/categories/csv_icon.png" alt="CSV Icon" style="width: 50px;">
  </div>
  {% if error %}
    <p class="error" style="text-align: center; color: red;">{{ error }}</p>
  {% endif %}
  {% if success %}
    <p class="success" style="text-align: center; color: green;">{{ success }}</p>
  {% endif %}
  <form method="post" enctype="multipart/form-data" style="text-align: center;">
    {% csrf_token %}
    <input type="file" name="csv_file" accept=".csv" style="margin-bottom: 10px;"><br>
    <input type="submit" value="Upload" style="padding: 10px 20px; background-color: #4285F4; color: white; border: none; cursor: pointer;">
  </form>
  <p style="text-align: center; margin-top: 10px; color: #666;">Note: Maximum file size allowed is 10MB.</p>
</div>
{% endblock %}
