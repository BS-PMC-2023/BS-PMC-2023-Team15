{% extends '../core/templates/base.html' %}

<title>{% block title %}Camera Catalog {% endblock %}</title>
{% block content %}

<!-- Camera Catalog-->
<div class="container">
    <div class="row">
        {% for n in '0123'|make_list %}
            <div class="col">
                <div class="card card-cascade card-ecommerce wider shadow mb-5">
                    <!--Card image-->
                    <div class="view view-cascade overlay text-center">
                        <img class="card-img-top img-thumbnail"
                             src="http://i1.adis.ws/i/canon/eos-r10-frt_range_9feaf965e90e48d3a164d106d9939020" alt="">
                        <a>
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>

                    <!--Card Body-->
                    <div class="card-body card-body-cascade text-center">
                        <!--Card Title-->
                        <h4 class="card-title"><strong><a href="">Camera</a></strong></h4>
                        <!-- Card Description-->
                        <p class="card-text">Sony</p>
                        <!--Card button-->
                        <button type="submit" class="btn btn-outline-info">Order</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
